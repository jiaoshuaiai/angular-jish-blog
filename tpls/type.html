<div id="myTab" class="list-group" ng-controller="ListTypeCtrl">
    <a href="javascript:void(0)" class="list-group-item active">所有类别</a>
    <a ui-sref="list({type:0})" class="list-group-item">全部</a>
    <a ui-sref="list({type:{{list.id}}})" ng-repeat="list in lists" class="list-group-item">
        {{list.typename}}
    </a>
</div>
