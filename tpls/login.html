<!-- 创建一个loginAPP模块，然后再创建一个loginController控制器 -->
<div class="container" ng-app="loginApp" ng-controller="loginController">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            <h1 class="text-center">angularJS 增删改查项目</h1>
        </div>
        <div id="message" class="well" ng-show="message">{{message}}</div>
        <!--登录的表单-->
        <form ng-submit="postForm()">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" name="username" class="form-control"
                       ng-model="formData.username" placeholder="请输入用户名">
                <span class="help-block" ng-show="errorUsername">{{errorUsername}}</span>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="text" name="password" class="form-control"
                       ng-model="formData.password" placeholder="请输入密码">
                <span class="help-block" ng-show="errorPassword">{{errorPassword}}</span>
            </div>
            <button type="submit" class="btn btn-block btn-lg btn-success">
                <span class="glyphicon glyphicon-flash"></span>提交
            </button>
        </form>
    </div>
</div>
