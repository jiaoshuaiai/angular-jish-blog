<div class="tab-content" ng-controller="arcListCtrl">
    <!--消息错误提示的DIV-->
    <div id="row megbox">
        <div class="successbox" role="alert" ng-show="meg_success">
            {{meg_success}}
        </div>
        <div class="errorbox" role="alert" ng-show="meg_error">
            {{meg_error}}
        </div>
    </div>
    <!--列表的面板-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <a ui-sref="add" class="btn btn-primary">新增</a>
        </div>
        <div class="panel-body">
            <!--列表-->
            <table class="table">
                <tr>
                    <th>标题</th>
                    <th class="center">操作</th>
                </tr>
                <tr ng-repeat="list in lists">
                    <td>
                        {{list.title}}
                    </td>
                    <td class="center">
                        <div class="btn btn-group btn-group-xs">
                            <a ui-sref="show({Id:{{list.id}}})" class="btn btn-primary">详情</a>
                            <a ui-sref="modify({Id:{{list.id}}})" class="btn btn-info">修改</a>
                            <a ng-click="del($index,list.id)" class="btn btn-danger">删除</a>
                        </div>
                    </td>
                </tr>
            </table>
            <!--分页-->
            <xg-page conf="paginationConf"></xg-page>
        </div>
    </div>

</div>
